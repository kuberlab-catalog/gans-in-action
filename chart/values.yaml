storage:
 value: default
 wizard:
   name: "Storage Configuration"
   kind: cluster_storage

chapters:
  value: https://github.com/kuberlab-catalog/gans-in-action/tree/master/chapters
  accountId: ''
  revision: ''
  wizard:
    name: "Chapters source"
    kind: git

useGPU:
  value: false
  wizard:
    name: Enable GPU in Jupyter
    kind: boolean

# Pip packages may be specified here in format that pip accepts.
packages:
  - tensorflow-hub==0.8.0
  - imageio==2.8.0
  - foolbox==2.0.0
  - git+https://www.github.com/keras-team/keras-contrib.git
python_version:
 value: 3
